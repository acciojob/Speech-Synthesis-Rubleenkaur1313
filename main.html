<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Application</title>
</head>
<body>
    <h1>Text-to-Speech Application</h1>
    
    <textarea id="text-input" rows="5" cols="30" placeholder="Enter text here..."></textarea><br>

    <label for="voice-select">Select Voice:</label>
    <select id="voice-select"></select><br>

    <label for="rate">Rate:</label>
    <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1"><br>

    <label for="pitch">Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"><br>

    <button id="speak">Speak</button>
    <button id="stop">Stop</button>

    <script>
        // JavaScript code will go here
    </script>
</body>
</html>
